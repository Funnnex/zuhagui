<div
  *ngFor="let dato of datos"
  data-te-modal-init
  class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
  [attr.id]="dato.id"
  tabindex="-1"
  aria-labelledby="modal"
  aria-hidden="true"
>
  <div
    data-te-modal-dialog-ref
    class="pointer-events-none relative w-full translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out"
  >
    <div
      class="pointer-events-auto relative flex w-full flex-col -md border-none bg-white bg-clip-padding text-current shadow-lg outline-none"
    >
      <div
        class="flex flex-shrink-0 items-center p-10 xl:p-16 justify-between rounded-t-md border-b-2 border-neutral-200 border-opacity-100"
      >
        <!--Modal title-->
        <h1 class="text-3xl font-extrabold">{{ dato.hh }}</h1>
        <!--Close button-->
        <button
          type="button"
          class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
          data-te-modal-dismiss
          aria-label="Close"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!--Modal body Empresa -->
      <div *ngIf="dato.id === 'empresa'" class="relative p-10 xl:p-16">
        <app-a-empresa></app-a-empresa>
      </div>

      <!--Modal body Servicios -->
      <div *ngIf="dato.id === 'servicios'" class="relative p-10 xl:p-16">
        <app-a-servicios></app-a-servicios>
      </div>

      <!--Modal body Aceituna -->
      <div *ngIf="dato.id === 'aceituna'" class="relative p-10 xl:p-16">
        <app-a-aceituna></app-a-aceituna>
      </div>

      <!--Modal body Almendras -->
      <div *ngIf="dato.id === 'almendras'" class="relative p-10 xl:p-16">
        <app-a-almendras></app-a-almendras>
      </div>

      <!--Modal body Contacto-->
      <div *ngIf="dato.id === 'mail'" class="relative p-16">
        <app-contacto></app-contacto>
      </div>

      <!--Modal footer-->
      <div
        class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t-2 border-neutral-100 border-opacity-100 p-10 xl:p-16"
      >
        <button
          type="button"
          class="inline-block bg-black text-white px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal lg:mb-0 hover:bg-white hover:text-black hover:border-2 hover:border-solid hover:border-black"
          data-te-modal-dismiss
          data-te-ripple-init
          data-te-ripple-color="light"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
